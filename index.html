<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: Cats">
        <li data-bind="text: $data.name,click: $parent.changeCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat()">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: level"></div>
        <div data-bind="text: clickCount"></div>
        <img id="cat-img" src="" data-bind="click: $parent.incrementCounter,attr:{src:imgSrc}" alt="cute cat">
        <h4>Nicknames</h4>
        <ul data-bind="foreach: names">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
